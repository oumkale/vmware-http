---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: litmus-experiment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: litmus-experiment
  template:
    metadata:
      labels: 
        app: litmus-experiment
    spec:
      serviceAccountName: azure-stress-chaos-sa
      containers:
      - name: gotest
        image: busybox 
        command: 
          - sleep
          - "3600"
        env:
          # provide application namespace
          - name: APP_NAMESPACE
            value: ''

          # provide application labels
          - name: APP_LABEL
            value: ''
 
          # provide application kind
          - name: APP_KIND
            value: '' 

          - name: TOTAL_CHAOS_DURATION
            value: ''

          # provide auxiliary application details - namespace and labels of the applications
          # sample input is - "ns1:app=percona,ns2:name=nginx"
          - name: AUXILIARY_APPINFO
            value: ''
          
          ## Period to wait before injection of chaos in sec
          - name: RAMP_TIME
            value: ''

          ## env var that describes the library used to execute the chaos
          ## default: litmus. Supported values: litmus, powerfulseal, chaoskube
          - name: LIB
            value: ''

          # provide the chaos namespace
          - name: CHAOS_NAMESPACE
            value: ''
        
          # name of the azure instance (comma separated multiple values)
          - name: AZURE_INSTANCE_NAMES
            value: ''
                      
          # provide the resource group of the target instances
          - name: RESOURCE_GROUP
            value: ''
            
          # if the instance belongs to scale set
          - name: SCALE_SET
            value: ''
            
          # sequence of the experiment, parallel/serial
          - name: SEQUENCE
            value: ''
            
          # accepted values: cpu-hog,memory-hog,io-stress
          - name: STRESS_CHAOS_TYPE
            value: ''
            
          # whether to install dependencies on the target instance
          - name: INSTALL_DEPENDENCY
            value: ''
            
          # oeprating system of the target instance
          - name: OPERATING_SYSTEM
            value: ''
            
          # number of cpu cores to stress
          - name: CPU_CORES
            value: ''
            
          # number of workers
          - name: NUMBER_OF_WORKERS
            value: ''
            
          # memory consumption in GiB
          - name: MEMORY_CONSUMPTION
            value: ''
            
          # filesystem utilization bytes in GiB
          - name: FILESYSTEM_UTILIZATION_BYTES
            value: ''
            
          # filesystem utilization in percentage (overrides filesystem utilization bytes)
          - name: FILESYSTEM_UTILIZATION_PERCENTAGE
            value: ''
            
          # provide the volume mount path
          - name: VOLUME_MOUNT_PATH
            value: ''
            
          # provide path of custom stress chaos script to run
          - name: SCRIPT_PATH
            value: ''
            
          # provide path of custom stress chaos abort script to run
          - name: ABORT_SCRIPT_PATH
            value: ''

          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name

          - name: CHAOS_SERVICE_ACCOUNT
            valueFrom:
              fieldRef:
                fieldPath: spec.serviceAccountName

